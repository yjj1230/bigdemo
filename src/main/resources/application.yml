  type-aliases-package: org.example.shopdemo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 微信支付配置
wechat:
  pay:
    # 商户号（请替换为您的商户号）
    mch-id: YOUR_MCH_ID
    # 商户API私钥文件路径（请替换为您的私钥文件路径）
    private-key-path: /path/to/your/apiclient_key.pem
    # 商户证书序列号（请替换为您的证书序列号）
    merchant-serial-number: YOUR_MERCHANT_SERIAL_NUMBER
    # 商户API v3密钥（请替换为您的API v3密钥）
    api-v3-key: YOUR_API_V3_KEY
    # 微信支付平台证书路径（可选）
    platform-cert-path: /path/to/your/platform_cert.pem
    # 应用ID（请替换为您的应用ID）
    app-id: YOUR_APP_ID
    # 支付结果通知URL
    notify-url: http://your-domain.com/api/payment/notify
    # 支付成功跳转URL
    return-url: http://your-domain.com/payment/success
#  在使用前，请修改 application.yml 中的配置：
#
#  1. 商户号 ：在微信商户平台获取
#  2. 私钥文件 ：下载商户API私钥
#  3. 证书序列号 ：在商户平台查看
#  4. API v3密钥 ：在商户平台设置
#  5. 应用ID ：在微信开放平台获取
#  6. 通知URL ：修改为您的服务器地址

# Agent配置
agent:
  # 意图识别配置
  intent-recognition:
    # 意图识别方法：keyword, llm, hybrid
    method: hybrid
    # 置信度阈值（0-1）
    confidence-threshold: 0.7
    # 是否启用LLM意图识别
    enable-llm: true
    # 是否启用关键词意图识别
    enable-keyword: true
  
  # 对话上下文配置
  conversation:
    # 上下文超时时间（毫秒）
    context-timeout: 300000  # 5分钟
    # 最大历史记录数
    max-history: 10
    # 是否启用上下文管理
    enable-context: true
    # 是否启用对话历史
    enable-history: true
  
  # 性能优化配置
  performance:
    # 是否启用缓存
    enable-cache: true
    # 是否启用异步处理
    enable-async: false
    # 最大重试次数
    max-retries: 3
    # 重试延迟（毫秒）
    retry-delay: 1000
    # 是否启用性能监控
    enable-monitoring: true
  
  # LLM配置
  llm:
    # LLM模型名称
    model-name: deepseek-chat
    # 温度参数（0-2）
    temperature: 0.7
    # 最大token数
    max-tokens: 1000
    # 超时时间（毫秒）
    timeout: 30000  # 30秒
