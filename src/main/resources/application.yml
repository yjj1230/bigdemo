      repositories:
        enabled: false
    redis:
      password: 123456
      host: localhost
      port: 6379
      timeout: 10000
      database: 0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
    publisher-confirm-type: correlated
    publisher-returns: true
