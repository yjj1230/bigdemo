      api-key: ${DEEPSEEK_API_KEY:sk-2b59ed31a68a4b66b4d2e13a8920b8a8}
      chat:
        options:
          model: deepseek-chat
          temperature: 1.6
    zhipuai:
      api-key: ${ZHIPUAI_API_KEY:a0023d938bb44452af4155fe2f1d9516.uu5X4jQHAFkwFx6Y}
      base-url: https://open.bigmodel.cn/api/paas
      embedding:
        options:
          model: embedding-2
      chat:
        options:
          model: glm-4-air
