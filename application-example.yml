springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

spring:
  ai:
    deepseek:
      api-key: ${DEEPSEEK_API_KEY:your-deepseek-api-key}
      chat:
        options:
          model: deepseek-chat
          temperature: 1.6
    zhipuai:
      api-key: ${ZHIPUAI_API_KEY:your-zhipuai-api-key}
      base-url: https://open.bigmodel.cn/api/paas
      embedding:
        options:
          model: embedding-2
      chat:
        options:
          model: glm-4-air
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:users}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your-database-password}
  data:
    jdbc:
      repositories:
        enabled: false
    redis:
      password: ${REDIS_PASSWORD:your-redis-password}
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 10000
      database: 0
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
    publisher-confirm-type: correlated
    publisher-returns: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.example.shopdemo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 微信支付配置
wechat:
  pay:
    # 商户号（请替换为您的商户号）
    mch-id: ${WECHAT_MCH_ID:YOUR_MCH_ID}
    # 商户API私钥文件路径（请替换为您的私钥文件路径）
    private-key-path: ${WECHAT_PRIVATE_KEY_PATH:/path/to/your/apiclient_key.pem}
    # 商户证书序列号（请替换为您的证书序列号）
    merchant-serial-number: ${WECHAT_MERCHANT_SERIAL_NUMBER:YOUR_MERCHANT_SERIAL_NUMBER}
    # 商户API v3密钥（请替换为您的API v3密钥）
    api-v3-key: ${WECHAT_API_V3_KEY:YOUR_API_V3_KEY}
    # 微信支付平台证书路径（可选）
    platform-cert-path: ${WECHAT_PLATFORM_CERT_PATH:/path/to/your/platform_cert.pem}
    # 应用ID（请替换为您的应用ID）
    app-id: ${WECHAT_APP_ID:YOUR_APP_ID}
    # 支付结果通知URL
    notify-url: ${WECHAT_NOTIFY_URL:http://your-domain.com/api/payment/notify}
    # 支付成功跳转URL
    return-url: ${WECHAT_RETURN_URL:http://your-domain.com/payment/success}

# Agent配置
agent:
  # 意图识别配置
  intent-recognition:
    # 意图识别方法：keyword, llm, hybrid
    method: hybrid
    # 置信度阈值（0-1）
    confidence-threshold: 0.7
    # 是否启用LLM意图识别
    enable-llm: true
    # 是否启用关键词意图识别
    enable-keyword: true
  
  # 对话上下文配置
  conversation:
    # 上下文超时时间（毫秒）
    context-timeout: 300000  # 5分钟
    # 最大历史记录数
    max-history: 10
    # 是否启用上下文管理
    enable-context: true
    # 是否启用对话历史
    enable-history: true
  
  # 性能优化配置
  performance:
    # 是否启用缓存
    enable-cache: true
    # 是否启用异步处理
    enable-async: false
    # 最大重试次数
    max-retries: 3
    # 重试延迟（毫秒）
    retry-delay: 1000
    # 是否启用性能监控
    enable-monitoring: true
  
  # LLM配置
  llm:
    # LLM模型名称
    model-name: deepseek-chat
    # 温度参数（0-2）
    temperature: 0.7
    # 最大token数
    max-tokens: 1000
    # 超时时间（毫秒）
    timeout: 30000  # 30秒
