# 微信支付配置
wechat:
  pay:
    # 商户号（请替换为您的商户号）
    mch-id: YOUR_MCH_ID
    # 商户API私钥文件路径（请替换为您的私钥文件路径）
    private-key-path: /path/to/your/apiclient_key.pem
    # 商户证书序列号（请替换为您的证书序列号）
    merchant-serial-number: YOUR_MERCHANT_SERIAL_NUMBER
    # 商户API v3密钥（请替换为您的API v3密钥）
    api-v3-key: YOUR_API_V3_KEY
    # 微信支付平台证书路径（可选）
    platform-cert-path: /path/to/your/platform_cert.pem
    # 应用ID（请替换为您的应用ID）
    app-id: YOUR_APP_ID
    # 支付结果通知URL
    notify-url: http://your-domain.com/api/payment/notify
    # 支付成功跳转URL
    return-url: http://your-domain.com/payment/success
#  在使用前，请修改 application.yml 中的配置：
#
#  1. 商户号 ：在微信商户平台获取
#  2. 私钥文件 ：下载商户API私钥
#  3. 证书序列号 ：在商户平台查看
#  4. API v3密钥 ：在商户平台设置
#  5. 应用ID ：在微信开放平台获取
#  6. 通知URL ：修改为您的服务器地址